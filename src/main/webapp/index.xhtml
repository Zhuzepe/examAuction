<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Auction</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="auctionstyle.css"/>
        <h:form id="auctionForm">
            <p:dataTable id="dataTable" value="#{auctionData.items}" var="item">

                <p:column headerText="Item image">
                    <p:graphicImage value="#{item.image}"/>
                </p:column>

                <p:column headerText="Item Name">
                    <p:commandLink value="#{item.name}" action="#{viewController.chooseItem(item.id)}"/>
                </p:column>

                <p:column headerText="Start date">
                    <p:outputLabel value="#{item.startDateAsString}"/>
                </p:column>

                <p:column headerText="End date">
                    <p:outputLabel value="#{item.endDateAsString}"/>
                </p:column>

                <p:column headerText="Last bid">
                    <p:outputLabel value="#{item.lastBid}"/>
                </p:column>

                <p:column headerText="Last bid date and time">
                    <p:outputLabel value="#{item.lastBidDateAsString}"/>  
                </p:column>

                <p:column headerText="Initial price">
                    <p:outputLabel value="#{item.initialPrice}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
