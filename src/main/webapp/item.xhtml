<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="auctionstyle.css"/>
        <h:form id="itemForm">
            <p:commandLink action="index" value="To main page" style="color: black"/>
            <p:panel header="#{viewController.selectedItem.name}">
                <p:panelGrid columns="2">
                    <p:graphicImage value="#{viewController.selectedItem.image}"/>
                    <p:outputLabel value="#{viewController.selectedItem.description}" escape="false"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
